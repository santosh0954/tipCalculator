<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="description" content="tip calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="tip calculator">
	<title>tip calculator</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="tip.css">
	</head>
	<body>
	<div class="container">
	<h1>Tip Calculator</h1>
		<div class="calculator">
			<form action="" method="post">
				<label>
					How much was your bill?<br>
					$ <input type="text" id="billAmount">
				</label>
				<label>
					How was the service?<br>
					<select id="serviceQuality">
						<option disabled selected value="0">-- Choose an Option --</option>
						<option value="0.3">30% - Outstanding</option>
						<option value="0.2">20% - Good</option>
						<option value="0.15">15% - It was Okay</option>
						<option value="0.1">10% - Bad</option>
						<option value="0.05">5% - Terrible</option>
					</select>
				</label>
				<label>
					How many people are sharing the bill?<br>
					<input type="text" id="totalPeople"> People
				</label>
				<button type="button" id="calculate">Calculate!</button>
			</form>
		</div><!--calculator--->
			<div id="totalTip">
				<sup>$</sup><span id="tip">0.00</span>
				<small id="each">each</small>
			</div><!--total tip-->
	</div><!--container--->
	<script src="tip.js"></script>
	</body>
</html>
